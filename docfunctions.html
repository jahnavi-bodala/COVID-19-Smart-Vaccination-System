<!DOCTYPE html>
<html lang="en">
 <head>
 <!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- web3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.4.0/web3.min.js"></script>

<link rel="stylesheet" href="input.css">
<style>
	.button {
  background-color: #FC6E51;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
	}
.button:hover {background-color:#666}
.button:active {
  background-color: #666;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
 <body>
	 <br></br> <br></br> <br></br>
 <center><button id="gd" class="button">DOCTOR INFO</button>
 <button id="pd" class="button">PATIENT DETAILS</button>
 <button class="button" id="ud" >UPDATE DETAILS</button></center>
 <input type="button" class="button" id="logout" value=" LOGOUT" style="float: right;">
<script>
    document.getElementById("gd").onclick = function () {
        location.href = "docinfo.html";
    };
	document.getElementById("pd").onclick = function () {
        location.href = "getdetails.html";
    };
	document.getElementById("ud").onclick = function () {
        location.href = "updatedeatils.html";
    };
	document.getElementById("logout").onclick = function () {
        location.href = "index.html";
    };
 </script>
 </body>
 </html>
